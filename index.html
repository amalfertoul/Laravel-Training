<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .section {
            display: none;
            padding: 20px;
        }
        .section.active {
            display: block;
        }
        .nav-buttons {
            margin-bottom: 20px;
        }

        }

        .view-toggle button {

        }
        .content-container {
            width: 100%;
            height: 600px;
        }
        .content-container iframe,

            width: 100%;

            border: none;

</head>

            </div>

                <iframe id="iframe1" src="draa-tafilalet-2023.html"></iframe>

            <div class="content-container">

                </object>
            </div>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            // Hide all sections
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Show selected section
            document.getElementById(sectionId).classList.add('active');
        }

        function toggleView(sectionId, htmlFile, pdfFile) {
            const iframe = document.getElementById(sectionId).querySelector('iframe');
            const pdfObject = document.getElementById(sectionId).querySelector('object');
            const button = document.getElementById(sectionId).querySelector('button');
            
            if (iframe.style.display !== 'none') {
                iframe.style.display = 'none';
                pdfObject.style.display = 'block';
                button.textContent = 'Switch to HTML';
            } else {
                iframe.style.display = 'block';
                pdfObject.style.display = 'none';
                button.textContent = 'Switch to PDF';
            }
        }
    </script>
</body>
</html>
